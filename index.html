<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>ToDo list</title>
</head>
<body>
       
    <div class="main">
        <div class="tittle"> <h1>To-Do list </h1></div>
        <div class="header">
            <input id="input" type="text" placeholder="Add new task..." required>
            <button id="ad"  onclick="add(event)">Add</button>
        </div>
        
        
        <div class="lists">
           
           <ul id="unorder">
            </ul>
        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
